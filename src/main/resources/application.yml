spring:
  application:
    name: SpringAI_Learn
  profiles:
    active: local
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/springai}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  mail:
    host: ${SPRING_MAIL_HOST:smtp.qq.com}
    port: ${SPRING_MAIL_PORT:465}
    username: ${SPRING_MAIL_USERNAME:}
    # 注意：这里需要使用QQ邮箱的授权码，不是QQ密码
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000
          debug: true
    protocol: smtp
    test-connection: false  # 禁用启动时测试连接
    default-encoding: UTF-8
  ai:
    mcp:
      client:
        # MCP client 默认开启；若需禁用可设置 APP_MCP_CLIENT_ENABLED=false
        enabled: ${APP_MCP_CLIENT_ENABLED:true}
        # 避免启动期阻塞：初始化默认为 false，待 mcp-servers 可用后再启用
        initialized: ${APP_MCP_CLIENT_INITIALIZED:false}
        type: SYNC
        stdio:
          servers-configuration: classpath:mcp-servers.json


server:
  port: 8088
  servlet:
    context-path: /api

# Shared file save directory for tools (recommended to use an absolute path when running main app + mcp-servers separately)
app:
  file-save-dir: ${APP_FILE_SAVE_DIR:${user.dir}/tmp}
  mcp:
    autostart: ${APP_MCP_AUTOSTART:true}
  rag:
    vectorstore:
      load-mode: ${APP_RAG_LOAD_MODE:async}  # async (default) or off
      load:
        max-attempts: ${APP_RAG_LOAD_MAX_ATTEMPTS:3}
        backoff-seconds: ${APP_RAG_LOAD_BACKOFF_SECONDS:5}

# springdoc-openapi配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.example.springai_learn.controller

# knife4j增强配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# searchApi
search-api:
  api-key: ${SEARCH_API_KEY:}
